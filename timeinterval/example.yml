---
time_interval_definitions:
  - name: business_hours
    intervals:
      - days: ['monday-friday']
        times: ['09:00-17:00']
  - name: weekend_hours
    intervals:
      - days: ['friday']
        times: ['17:00-24:00']
      - days: ['saturday', 'sunday']
      - days: ['monday']
        times: ['00:00-09:00']
  - name: easter
    intervals:
      - days_of_month: ['4-6']
        months: ['april']
  - name: patch_tuesday_maintenance
    intervals:
      - days: ['tuesday']
        times: ['20:00-24:00']
        days_of_month: ['8-14']
        days: ['wednesday']
        times: ['00:00-03:00']
        days_of_month: ['9-15']
  - name: end_of_month_patching
    days_of_month: ['-1']
  - name: every_third_date
    intervals:
      days: ["*/3"]